<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Ping coming soon page</title>

  
</head>
<body>
<!--introduction-->
  <img class="logo" src="images/logo.svg" alt="PING logo">
  <h1>We are launching <b>soon!</b></h1>
  <h4>Subscribe and get notified</h4>

<!--email form-->
  <div class="form">

    <div class="box1">
      <input class="email-input" type="email" name="email" placeholder="Your email address...">
      <span class="invalid"></span>
    </div> 

    <div class="box2">
      <button class="submit">Notify Me</button>
    </div> 

  </div>
  
<!--dashboard-->
  <img class="dashboard-img" src="images/illustration-dashboard.png" alt="dashboard image">
  
<!--navigation & copyright-->
  <br>
  <div class="nav">
    <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook-f" id="icon"></i></a>
    <a href="https://twitter.com/" target="_blank"><i class="fa-brands fa-twitter" id="icon"></i></a>
    <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram" id="icon"></i></a>
  </div>
  <p>&copy; Copyright Ping. All rights reserved.</p>

</body>
<script src="https://kit.fontawesome.com/8e5263b976.js" crossorigin="anonymous"></script>
